    // 러닝커브 -> 값을 제어하는 !논리!적인 생각 꺼내는 작업

    const h1 = document.querySelector('h1');
    console.log(h1);
    // 완료

    console.dir(h1.style);
    let fontSizeValue = 16;
    fontSizeValue = 32;
    h1.style.fontSize = fontSizeValue+'px';

    h1.addEventListener('click', function(){
      // 조절되는 부분
      fontSizeValue--;
      h1.style.fontSize = fontSizeValue+'px';
      console.log(fontSizeValue);
      // 크기가 30이면 감소
      if(fontSizeValue === 30){
        fontSizeValue--;
        console.log(h1.style);
      }
      // https://www.w3schools.com/jsref/jsref_operators.asp
      // comparison operators
      // 크기가 10보다 작거나 같으면 증가
      // ! 이 부분 해결하기
      if(fontSizeValue <= 10){
        fontSizeValue++;
        console.log(h1.style);
      }
    });
